<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Practice</title>
</head>

<body>
    <form>
        <h1>Readonly Attribute</h1>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Akash" readonly><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Majumder">
    </form>

    <form>
        <h1>Disabled Attribute</h1>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Bikash" disabled><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Patra">
    </form>

    <form>
        <h1>Maxsize attribute</h1>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4">
    </form>

    <form>
        <h1>Min,Max Attribute</h1>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
    </form>

    <form>
        <h1>Placeholder Attribute</h1>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>

    <form>
        <h1>Required Attribute</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </form>

    <form>
        <h1>Auto-focus attribute</h1>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>

</body>

</html>
